<div
  img-drop
  class="dropzone"
  (hovered)="toggleHover($event)"
  (dropped)="onDrop($event)"
  [class.hovering]="isHovering"
  (click)="fileInput.click()"
>
  <input
    type="file"
    multiple
    (change)="onDrop($event.target.files)"
    style="display: none"
    #fileInput
  />
</div>
<div *ngFor="let url of loaded_urls; let i = index">
  <img [src]="url" style="width: 4em; height: 4em" />
  <button mat-flat-button color="warn" (click)="deleteImg(index)">X</button>
</div>
