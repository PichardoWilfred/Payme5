<mat-spinner class="mx-auto mt-5 pt-5" *ngIf="showSpinner"></mat-spinner>
<div *ngIf="guarantor$ | async as guarantor">
  <guarantor-form
    [initialFormValue]="guarantor"
    [inNewLoan]="false"
    (newGuarantor)="updateGuarantor($event)"
  >
    <span class="save">Guardar Cambios</span>
  </guarantor-form>
</div>
