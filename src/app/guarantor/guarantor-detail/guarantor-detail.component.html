<mat-spinner class="mx-auto mt-5 pt-5" *ngIf="showSpinner"></mat-spinner>
<div *ngIf="guarantor$ | async as guarantor">
    <div class="row p-4">
        <div class="col-12">
            <mat-form-field class="col-12 col-md-6">
                <mat-label>Name</mat-label>
                <input matInput [value]="guarantor.name" readonly>
                <mat-icon matSuffix color="primary">face</mat-icon>
            </mat-form-field>
            <mat-form-field class="col-12 col-md-6 pb-2">
                <mat-label>Correo electr√≥nico</mat-label>
                <input matInput [value]="guarantor.email" readonly>
                <mat-icon matSuffix color="primary">email</mat-icon>
            </mat-form-field>
            <mat-form-field class="col-12 col-md-6 pb-2">
                <mat-label>Celular</mat-label>
                <input matInput [value]="guarantor.cellphone" readonly>
                <mat-icon matSuffix color="primary">smartphone</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="fab-container">
        <button mat-fab [routerLink]="['/client', guarantor.client_id]" color="primary">
            <mat-icon>person</mat-icon>
        </button>
    </div>
</div>
