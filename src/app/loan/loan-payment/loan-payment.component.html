<mat-spinner class="mx-auto mt-5 pt-5" *ngIf="showSpinner"></mat-spinner>
<div *ngIf="loan$ as loan">
    <div class="row p-4">
        <div class="col-12 ">
            <mat-form-field class="col-12 col-md-6">
                <mat-label>Monto por cuota</mat-label>
                <input matInput [value]="loan.fee_payment | currency:'RD$'" readonly>
            </mat-form-field>
            <mat-form-field *ngIf="loan.extra_amount" class="col-12 col-md-6">
                <mat-label>Monto sobrante</mat-label>
                <input matInput [value]="loan.extra_amount | currency:'RD$'" readonly>
            </mat-form-field>
            <mat-accordion>
                <mat-expansion-panel *ngFor="let payment of payments_date"
                    (click)="returnPayments(payment.index,loan_id)">
                    <mat-expansion-panel-header [collapsedHeight]="'12vh'">
                        <mat-panel-title>
                            <mat-icon class="mat-list-icon myIcon">today</mat-icon>
                            <p class="pr-1">{{ payment.date.toDate() | date: 'shortDate' }}</p>
                        </mat-panel-title>
                        <mat-panel-description>
                            <p>{{ payment.payment_amount_paid | currency: 'RD$'}}</p>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <cdk-virtual-scroll-viewport itemSize="50" class="list-s w-100">
                        <mat-nav-list>
                            <mat-list-item *ngFor="let payment_made of payments_made | async"
                                [routerLink]="['/payment', payment_made.payment_id]">
                                <mat-icon mat-list-icon>payment</mat-icon>
                                <p matLine>
                                    {{ payment_made.created_at.toDate() | date: 'longDate' }}</p>
                                <p matLine class="font-weight-light mb-0">{{payment_made.amount_paid | currency: 'RD$'}}
                                </p>
                                <mat-divider></mat-divider>
                            </mat-list-item>
                        </mat-nav-list>
                    </cdk-virtual-scroll-viewport>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
        <div class="fab-container">
            <button type="submit" [disabled]="loan_completed" mat-fab (click)="openModal(template)" color="primary">
                <mat-icon>payment</mat-icon>
            </button>
        </div>
    </div>
    <ng-template #template>
        <div class="modal-header">
            <h5 class="modal-title pull-left font-weight-light">Nuevo pago</h5>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="paymentForm" autocomplete="off">
                <div class="col-12">
                    <mat-form-field class="col-12 col-md-6 pb-2">
                        <mat-label>Monto a pagar</mat-label>
                        <input matInput type="number" [placeholder]="loan.fee_payment | currency:'RD$'"
                            autocomplete="off" formControlName="amount_paid" [(ngModel)]="amount_paid">
                    </mat-form-field>
                </div>
                <div class="col-12 mx-auto">
                    <button type="submit" mat-flat-button class="col-12" (click)="pay(loan)" color="primary"
                        [disabled]="paymentForm.invalid">
                        Aceptar
                    </button>
                </div>
            </form>
        </div>
    </ng-template>
</div>
