<mat-spinner class="mx-auto mt-5 pt-5" *ngIf="showSpinner"></mat-spinner>
<div *ngIf="loanP$ as loan">
    <div class="row">
        <div class="col-12 p-4">
            <mat-list>
                <mat-list-item *ngFor="let payment of payments_made">
                    <mat-icon mat-list-icon class="enabled-dollar">monetization_on</mat-icon>
                    <p matLine>{{ payment.date.toDate() | date: 'fullDate' }}</p>
                    <p matLine class="font-weight-light">{{payment.expected_amount| currency: 'RD$'}}</p>
                    <mat-icon class="icon-display">check_circle</mat-icon>
                    <mat-divider></mat-divider>
                </mat-list-item>

                <mat-list-item *ngFor="let payment of payments_notMade">
                    <mat-icon mat-list-icon class="disabled-dollar">attach_money</mat-icon>
                    <p matLine>{{ payment.date.toDate() | date: 'fullDate' }}</p>
                    <p matLine class="font-weight-light">{{payment.expected_amount | currency: 'RD$'}}</p>
                    <button mat-icon-button (click)="openModal(template, payment)">
                        <mat-icon class="icon-display">check_circle_outline</mat-icon>
                    </button>
                    <mat-divider></mat-divider>

                </mat-list-item>
            </mat-list>
        </div>
    </div>
    <ng-template #template>
        <div class="modal-header">
            <h5 class="modal-title pull-left font-weight-light">Realizar Pago</h5>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-12">
                <mat-form-field class="col-12 col-md-6 pb-2">
                    <mat-label>Monto a pagar</mat-label>
                    <input matInput type="number" [placeholder]="loan.fee_payment | currency:'RD$'" autocomplete="off"
                        [(ngModel)]="amount_paid">
                </mat-form-field>
            </div>
            <div class="col-12 mx-auto">
                <button type="button" class="btn btn-primary col-12" (click)="pay()">
                    Realizar pago
                </button>
            </div>
        </div>
    </ng-template>
</div>
